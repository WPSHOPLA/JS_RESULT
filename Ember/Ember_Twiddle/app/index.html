<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ember Twiddle</title>
    <meta name="description" content="A web-based Ember.js code sharing tool that follows ember-cli's conventions.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for 'head'}}

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="{{rootURL}}loader.css">
    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/ember-twiddle.css">
    <link href='//fonts.googleapis.com/css?family=Maven+Pro:400,500,700' rel='stylesheet' type='text/css'>

    {{content-for 'head-footer'}}
  </head>
  <body>
    <div id="main-app">
      {{content-for 'body'}}
    </div>

    <div class="ember-load-indicator">Loading...</div>

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/ember-twiddle.js"></script>

    {{content-for 'body-footer'}}

    <script>
      window.assetMap = {
        testSupport: "{{rootURL}}assets/test-support.js"
      };
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-1862979-11', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
