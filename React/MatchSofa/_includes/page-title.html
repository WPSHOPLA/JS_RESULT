<div class="col-xs-12 col-sm-2">
  <div class="page-title">
    {% if page.ancestors[1] %}
      <h1><a href="{{ page.ancestors[1].url | replace:'index.html','' }}">{{ page.ancestors[1].title }}</a></h1>

      {% if page.subheader != "hide" %}
        {% if page.title != "Blog" %}<h4>{{ page.title }}</h4>{% endif %}
      {% endif %}
    {% else %}
      <h1>{{ page.title }}</h1>
    {% endif %}
  </div>
</div>
