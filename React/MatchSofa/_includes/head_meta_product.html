<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{ site.title }}">
<meta itemprop="description" content="{{ page.description }}">
<meta itemprop="image" content="{{ site.url }}/{{ site.logo_url | asset_path }}">

<!-- Twitter Card data -->
<meta name="twitter:card" content="product">
<meta name="twitter:site" content="{{ site.twitter_handle }}">
<meta name="twitter:site:id" content="{{ site.twitter_id }}">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.description }}">
<meta name="twitter:creator" content="{{ site.twitter_handle }}">
<meta name="twitter:creator:id" content="{{ site.twitter_id }}">
<meta name="twitter:image" content="{{ site.url }}/{{ site.logo_url | asset_path }}">
<meta name="twitter:data1" content="$3$3">
<meta name="twitter:label1" content="PricePrice">
<meta name="twitter:data2" content="BlackBlack">
<meta name="twitter:label2" content="ColorColor">

<!-- Open Graph data -->
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:type" content="{{ page.type }}" />
<meta property="og:url" content="{{ page.url }}" />
<meta property="og:image" content="{{ site.url }}/{{ site.logo_url | asset_path }}" />
<meta property="og:description" content="{{ page.description }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:price:amount" content="15.0015.00" />
<meta property="og:price:currency" content="USDUSD" />
<meta property="fb:admins" content="{{ site.fb_numeric_id }}"/>
