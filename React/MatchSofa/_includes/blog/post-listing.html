<article class="summer-index-post post">
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <span class="summer-post-post-meta">
        <a href="{{ post.url }}"><img class="img-responsive" src="{% if post.thumb %}{{ post.thumb | asset_path }}{% endif %}"></a>
      </span>
    </div>
    <div class="col-xs-12 col-sm-6">
      <header class="summer-post-post-header">
        <h2 class="summer-post-post-title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h2>
      </header>

      <section class="summer-post-excerpt">
        <p>{{ post.content | strip_html | truncatewords:30 }}</p>
      </section>

      <div class="summer-index-post-tags">
        {% for tag in post.categories %}<small><a class="category" href="/blog/{{ post.categories | cgi_encode }}" title="Other posts from the {{ tag | capitalize }} category">{{ tag | capitalize }}</a></small>{% unless forloop.last %}&nbsp;{% endunless %}{% endfor %}
        {% for tag in post.tags %}<small><a class="tag" href="/blog/tags/{{ tag | cgi_encode }}" title="Other posts tagged {{ tag | capitalize }}">{{ tag | capitalize }}</a></small>{% unless forloop.last %}&nbsp;{% endunless %}{% endfor %}
      </div>
    </div>
  </div>
</article>
