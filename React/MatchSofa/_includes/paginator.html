<nav class="pagination" role="navigation">
{% if paginator.previous_page %}
  {% if paginator.previous_page == 1 %}
  <a class="newer-posts" href="/blog"><i class="fa fa-chevron-left"></i> Newer</a>
  {% else %}
  <a class="newer-posts" href="/blog/page{{ paginator.previous_page }}"><i class="fa fa-chevron-left"></i> Newer</a>
  {% endif %}
{% else %}
<span class="newer-posts faded"><i class="fa fa-chevron-left"></i> Newer</span>
{% endif %}


<span class="page-number">Page {{ paginator.page }} of {{ paginator.total_pages }}</span>
  {% if paginator.next_page %}
    <a class="older-posts" href="/blog/page{{ paginator.next_page }}/">Older <i class="fa fa-chevron-right"></i></a>
  {% else %}
  <span class="older-posts faded">Older <i class="fa fa-chevron-right"></i></span>
  {% endif %}
</nav>
