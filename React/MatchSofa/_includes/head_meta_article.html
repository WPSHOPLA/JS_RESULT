<!-- Google Authorship and Publisher Markup -->
<link rel="author" href="https://plus.google.com/{{ site.google_plus }}/posts"/>
<link rel="publisher" href="https://plus.google.com/{{ site.google_plus }}"/>

<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{ page.title }}">
<meta itemprop="description" content="{{ page.description }}">
<meta itemprop="image" content="{{ site.url }}/{{ site.logo_url | asset_path }}">

<!-- Twitter Card data -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="{{ site.twitter_handle }}">
<meta name="twitter:site:id"	content="{{ site.twitter_handle }}">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.description }}">
<meta name="twitter:creator" content="{{ site.twitter_handle }}">
<meta name="twitter:creator:id"	content="{{ site.twitter_id }}">
<!-- Twitter summary card with large image must be at least 280x150px -->
<meta name="twitter:image:src" content="{{ site.url }}/{{ site.logo_url | asset_path }}">

<!-- Open Graph data -->
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ page.url }}" />
<meta property="og:image" content="{{ site.url }}/{{ site.logo_url | asset_path }}" />
<meta property="og:description" content="{{ page.description }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="article:author"	 content="{% if page.author != "" %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
<meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%d" }}" />
<meta property="article:modified_time" content="{% if page.modified %}{{ page.modified | date: "%Y-%m-%d" }}{% else %}{{ page.date | date: "%Y-%m-%d" }}{% endif %}" />
<meta property="article:section" content="{{ page.category }}" />
<meta property="article:tag" content="{% for tag in page.tags %}{{ tag }}{% endfor %}" />
<meta property="fb:admins" content="{{ site.fb_numeric_id }}" />
